<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <div id="posts"></div>

    <script>
        //JSON : Javascript Object Notation
        //자바스크립트 객체 표기법
        //변수 : 값이나 객체를 저장하는 공간(이름 있음)
        let a = 1
        let b = 22
        let c = a + b
        // console.log(c)
        //배열 : 하나의 변수에 여러 개의 값이 인덱스로 저장
        //0~N
        let d = [1,2,3,4,5,6,7,8]
        // console.log(d)
        let sum = 0
        d.forEach(n=>sum += n)
        // console.log(sum)
        //Object 객체
        let e = {name: "홍길동", age: 20, mail: "a@b.com"}
        e.name = "김철수"
        e.phone = "010-1234-5678"
        console.log(e)
        let f = [
        {name: "홍길동", age: 20, mail: "a@b.com"},
        {name: "박영철", age: 22, mail: "b@b.com"},
        {name: "김영희", age: 24, mail: "c@b.com"}
        ]
        console.log(f);
        let agesum = 0;
        f.forEach(p=>{
            agesum += p.age
            console.log(p)
        })
        console.log(agesum)

        const url = "https://jsonplaceholder.typicode.com/posts"
        const showPosts = (posts) => {
            posts.forEach(p=>{
                const div = `
                    <div>
                        <h3>#${p.title}</h3>
                        <p>${p.body}</p>
                        <p>userUd : ${p.userId}</p>
                    </div>
                `

                document.querySelector('#posts').innerHTML += div
            })
        }
        fetch(url)
            .then(response => response.json())
            .then(posts => showPosts(posts))

    </script>
</body>
</html>
