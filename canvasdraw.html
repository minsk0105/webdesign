<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 그림 불러오고 그리고 저장</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form>
        <input type="file" id="photo" accept="image/*">
        <a href="#" onclick="saveCanvas(this)">그림저장</a>
    </form>
    <div id="color" class="blue">blue</div>
    <div id="color" class="red">red</div>
    <div id="color" class="green">green</div>
    <canvas id="mycanvas" width="500" height="500"></canvas>
    <div id="weight" class="thin">5</div>
    <div id="weight" class="normal">10</div>
    <div id="weight" class="bold">15</div>

    <script>
        const photo = document.getElementById('photo');
        const canvas = document.getElementById('mycanvas');
        const ctx = canvas.getContext("2d");

        photo.addEventListener("change", () => {
            photoLoad(photo) //arrow 함수에서는 this 사용 불가
        })

        const photoLoad = (photo) => {
            // console.log(1)
            if( ! photo) return
            if( ! photo.files) return
            let reader = new FileReader()
            reader.onload = (event) => {
                const src = event.target.result
                const img = new Image()

                img.onload = () => {
                    ctx.drawImage(img,0,0,500,500)
                }
                img.src = src
            }
            reader.readAsDataURL(photo.files[0])
        }
        let drawing = false
        let lastX, lastY
        let size = 5
        
        const mouseDown = (event) => {
            drawing = true
            lastX = event.clientX
            lastY = event.clientY
            drawLine(lastX, lastY)
        }

        const mouseMove = (event) => {
            if( ! drawing) return
            drawLine(event.clientX, event.clientY)
        }

        const mouseUp = (event) => {
            drawing = false
            drawLine(event.clientX, event.clientY)
        }

        const drawLine = (x, y) => {
            ctx.lineWidth = size
            ctx.beginPath()
            ctx.moveTo(lastX, lastY)
            ctx.lineTo(x, y)
            lastX = x
            lastY = y
            ctx.closePath()
            ctx.strokeStyle = ""
            ctx.stroke()

            const color = document.getElementById('color');
            const colors = ["blue", "red", "green"];
            const blue = document.querySelector('.blue');
            const red = document.querySelector('.red');
            const green = document.querySelector('.green');

            blue.addEventListener('click', function() {
                let first = colors[0]
                // console.log(first)

                // console.log(ctx)
                // console.log(ctx.strokeStyle)
                ctx.strokeStyle = first
            })

            red.addEventListener('click', function() {
                let second = colors[1]

                ctx.strokeStyle = second
            })

            green.addEventListener('click', function() {
                let third = colors[2]

                ctx.strokeStyle = third
            })

            const thin = document.querySelector('.thin');
            const normal = document.querySelector('.normal');
            const bold = document.querySelector('.bold');
            const weight = [2, 5, 10]

            thin.addEventListener('click', function() {
                let one = weight[0]
                // console.log(size)
                size = one
            })

            normal.addEventListener('click', function() {
                let two = weight[1]
                // console.log(size)
                size = two
            })

            bold.addEventListener('click', function() {
                let three = weight[2]
                // console.log(size)
                size = three
            })

            // blue.addEventListener('click', function(){
            //     ctx.strokeStyle = "blue"
            //     console.log(4)
            // })
        }

        window.onmousedown = mouseDown
        window.onmousemove = mouseMove
        window.onmouseup = mouseUp

        const saveCanvas = (link) => {
            const src = canvas.toDataURL("image/png")
            link.download = "photo.png"
            link.href = src
        }
    </script>
</body>
</html>
